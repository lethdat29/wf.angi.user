name: Build and Deploy Multi-Group Workflow

on:
  repository_dispatch:
    types: [gitea-push, trigger_build]
  
concurrency:
  group: ${{ github.event.client_payload.imageName }}   # L·∫•y group t·ª´ payload
  cancel-in-progress: true

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      NAME: ${{ steps.set_env_vars.outputs.NAME }}
      GIT_URL: ${{ steps.set_env_vars.outputs.GIT_URL }}
      BRANCH: ${{ steps.set_env_vars.outputs.BRANCH }}
      IMAGE_NAME: ${{ steps.set_env_vars.outputs.IMAGE_NAME }}
      DOCKER_FILE_PATH: ${{ steps.set_env_vars.outputs.DOCKER_FILE_PATH }}
      KUBECONFIG_YAML_PATH: ${{ steps.set_env_vars.outputs.KUBECONFIG_YAML_PATH }}
    steps:
      - name: Prepare log capture
        run: |
          exec > >(tee -a prepare.log) 2>&1
          echo "=== Prepare Start  ==="
      - name: Notify Telegram on workflow start
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELE_TOKEN }}/sendMessage \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -d text="üöÄ Workflow ${{ github.workflow }} started for ${{ github.event.client_payload.imageName }}."
      - name: Set up environment variables
        id: set_env_vars
        run: |
          echo "NAME=${{ github.event.client_payload.name }}" >> $GITHUB_OUTPUT
          echo "GIT_URL=$(echo -n '${{ github.event.client_payload.gitUrl }}' | base64 -w0)" >> $GITHUB_OUTPUT
          echo "BRANCH=${{ github.event.client_payload.branch }}" >> $GITHUB_OUTPUT
          echo "IMAGE_NAME=${{ github.event.client_payload.imageName }}" >> $GITHUB_OUTPUT
          echo "DOCKER_FILE_PATH=${{ github.event.client_payload.dockerfilePath }}" >> $GITHUB_OUTPUT
          echo "KUBECONFIG_YAML_PATH=${{ github.event.client_payload.kubeConfigYamlPath }}" >> $GITHUB_OUTPUT
      - name: Upload log
        uses: actions/upload-artifact@v4
        with:
          name: prepare-log
          path: prepare.log
  build:
    runs-on: ubuntu-latest
    needs: prepare
    env:
      GIT_URL: $(echo "${{ needs.prepare.outputs.GIT_URL }}" | base64 --decode)
      BRANCH: ${{ needs.prepare.outputs.BRANCH }}
      IMAGE_NAME: ${{ needs.prepare.outputs.IMAGE_NAME }}
      DOCKER_FILE_PATH: ${{ needs.prepare.outputs.DOCKER_FILE_PATH }}
      QUAY_USERNAME: ${{ secrets.QUAY_USERNAME }}
      QUAY_TOKEN: ${{ secrets.QUAY_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      TELE_TOKEN: ${{ secrets.TELE_TOKEN }}
      NAME: ${{ needs.prepare.outputs.NAME }}
    outputs:
      IMG_TAG: ${{ steps.set_img_tag.outputs.IMG_TAG }}
    steps:
      - name: Build log capture
        run: |
          exec > >(tee -a build.log) 2>&1
          echo "=== Build Start ==="
      - name: Clone another repo
        run: |
          echo "Cloning repository... ${{ env.GIT_URL }} on branch ${{ env.BRANCH }}"

          git clone --depth=1 --branch ${{ env.BRANCH }} ${{ env.GIT_URL }} app
          cd app
          ls -la
          COMMIT_SHA=$(git rev-parse --short HEAD)
          echo "Commit SHA: $COMMIT_SHA"
          echo "COMMIT_SHA=$COMMIT_SHA" >> $GITHUB_ENV
      - name: Build Docker image
        run: |
          cd app
          docker login quay.io -u ${{ secrets.QUAY_USERNAME }} -p ${{ secrets.QUAY_TOKEN }}
          docker build -t quay.io/${{ env.IMAGE_NAME }}:${{ env.COMMIT_SHA }}.${{ github.run_number }} .
      - name: Push Docker image
        if: success()
        run: |
          docker push quay.io/${{ env.IMAGE_NAME }}:${{ env.COMMIT_SHA }}.${{ github.run_number }}
          echo "Docker image pushed successfully."
      - name: Set image tag for deployment
        id: set_img_tag
        run: echo "IMG_TAG=${{ env.COMMIT_SHA }}.${{ github.run_number }}" >> $GITHUB_OUTPUT
      - name: Notify Telegram on success
        if: success()
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELE_TOKEN }}/sendMessage \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -d text="‚úÖ Build job ${{ env.NAME }} completed successfully! Tag: ${{ steps.set_img_tag.outputs.IMG_TAG }}"

      - name: Notify Telegram on failure
        if: failure()
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELE_TOKEN }}/sendMessage \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -d text="‚ùå Build job ${{ env.NAME }}/${{ github.run_number }} failed! git url ${{ env.GIT_URL }} on branch ${{ env.BRANCH }}"
      - name: Upload log
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: build.log
  deploy:
    runs-on: ubuntu-latest
    needs: 
      - prepare
      - build
    env:
      KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}
      IMAGE_TAG: ${{ needs.build.outputs.IMG_TAG }}
      KUBECONFIG_YAML_PATH: ${{ needs.prepare.outputs.KUBECONFIG_YAML_PATH }}
    steps:
      - name: Deploy log capture
        run: |
          exec > >(tee -a deploy.log) 2>&1
          echo "=== Deploy Start ==="
      - name: debug
        run: |
          echo "IMAGE_TAG: $IMAGE_TAG"
      # echo "KUBE_CONFIG_DATA: $KUBE_CONFIG_DATA"
      # - name: Set up kubeconfig
      #   run: |
      #     mkdir -p $HOME/.kube
      #     echo "$KUBE_CONFIG_DATA" | base64 --decode > $HOME/.kube/config
      #     cat $HOME/.kube/config

      # - name: Deploy to K3s
      #   run: |
      #     echo "Deploying Docker image to K3s..."
      #     kubectl set image deployment/angi-user angi-user=quay.io/angi/angi.user:${{ env.COMMIT_SHA }}.${{ github.run_number }} --kubeconfig ${{ secrets.K3S_KUBECONFIG }}
      - name: Upload log
        uses: actions/upload-artifact@v4
        with:
          name: deploy-log
          path: deploy.log
  send-log:
    runs-on: ubuntu-latest
    needs: [prepare, build, deploy]
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: ./logs
      - name: Merge logs
        run: |
          cat ./logs/* > full-workflow.log
          echo "=== H·ª£p nh·∫•t log th√†nh c√¥ng ==="
      - name: Send log to Telegram
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          # Chia nh·ªè log n·∫øu d√†i h∆°n 4000 k√Ω t·ª± (Telegram gi·ªõi h·∫°n)
          LOG_CONTENT=$(cat full-workflow.log)
          while IFS= read -r chunk; do
            curl -s -X POST https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage \
              -d chat_id="${TELEGRAM_CHAT_ID}" \
              --data-urlencode text="$chunk"
          done < <(echo "$LOG_CONTENT" | fold -s -w 3500)